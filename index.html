<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    

    <script src="https://kit.fontawesome.com/fe50138296.js" crossorigin="anonymous"></script>

    <title>Over The Cee</title>
</head>
<body>
    <img src="img/map.png" id="background-img">
    <img src="img/map-coloured.png" id="background-img-coloured">
    <section id="container-section">
        <div id="container-div">
            <h1>Over the Cee</h1>
            <p>A "grand"-strategy game based on the board game: Latvijas Neatkarības Karš 1918-1920</p>
            <p>Play with a 16:9 monitor and on fullscreen for best experience!</p>
            <button id="play-button">PLAY!</button>
            <p>(V.0.013) (Latest addition: The Shop and Sound )</p>
        </div>
        <div id="selection-container">
            <h1 id="selection-text">Please Select a Country:</h1>
            <div id="scneario-button-container">
                <button class="scenario-button" id="scenario-button-1" hidden="true">1</button>
                <button class="scenario-button" id="scenario-button-2" hidden="true">2</button>
                <button class="scenario-button" id="scenario-button-3" hidden="true">3</button>
            </div>
        </div>
    </section>

    <div id="estonian-hitbox" class="country-hitboxes"></div>
    <div id="latvian-hitbox" class="country-hitboxes"></div>
    <div id="lithuanian-hitbox" class="country-hitboxes"></div>

    <section id="icon-section">
        <button class="icon-button" id="discord-button"><i class="fa-brands fa-discord"></i></button>
        <button class="icon-button" id="wiki-button"><i class="fa-solid fa-book"></i></button>
    </section>

    <script src="index.js"></script>
</body>
</html>
